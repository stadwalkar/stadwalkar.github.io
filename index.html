<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Update to use Inter font like Leandro's site -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/Sahil Tadwalkar Logo Emblem.png" alt="Sahil Tadwalkar" class="logo-image">
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/" class="active">About</a></li>
                <li><a href="/real-estate">Real Estate</a></li>
                <li><a href="/startups">Startups</a></li>
                <li><a href="/connect">Connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about-content">
            <div class="about-grid">
                <div class="about-text">
                    <h1>Hey, I'm <span class="highlight">Sahil</span> ðŸ‘‹</h1>
                    <p class="about-intro">
                        I'm an investor and operator focused on real estate and technology.
                    </p>
                    <p class="availability">Located in the San Francisco Bay Area</p>
                </div>
                <div class="about-image">
                    <img src="assets/profile.jpg" alt="Sahil Tadwalkar">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h2>Get in Touch</h2>
            <p>Think I can help with your real estate needs or startup?<br>
                Let's find out!</p>
            <form class="contact-form" action="https://formspree.io/f/meoekovr" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Tell me about what you need." required></textarea>
                </div>
                <button type="submit" class="submit-button">
                    <i class="far fa-paper-plane"></i>
                    Send Message
                </button>
            </form>
        </div>
    </footer>
</body>
</html>
